<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="temperatura.js">
    <title>Calculadora de Temperatura</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Calculadora de Temperatura</h1>
            <span class="icono-temperatura"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="celsius">
            <input type="number" id="celsius" placeholder="Celsius">
            <span class="icono-celcius">&#8451<span>
        </div>
        
        <div id="fahrenheit">
            <input type="number" id="fahrenheit" placeholder="fahrenheit">
            <span class="icono-fahrenheit">&#8457<span>
        </div>
        
        <div id="Kelvin">
            <input type="number" id="Kelvin" placeholder="Kelvin">
            <span class="icono-Kelvin">&#310<span>
        </div>
    </div>
</body>
</html>
